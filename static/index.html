<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="main">
      <div id="header">
        <span id="hostname">Server</span>
        <span id="uptime"></span>
      </div>
      <div id="commands"></div>
      <table id="disk-usage">
        <thead>
          <tr>
            <th>Mounted on</th>
            <th>Size</th>
            <th>Used</th>
            <th>Avail</th>
            <th>Use%</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <pre id="command-output"></pre>
    </div>
  </body>
</html>
