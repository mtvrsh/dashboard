<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="header">
        <span id="hostname">Server</span>
        <span id="uptime"></span>
      </div>
      <div class="buttons">
        <select id="select-command"></select>
        <button id="execute-command">Execute</button>
      </div>
      <table id="disk-usage">
        <thead>
          <tr>
            <th>Filesystem</th>
            <th>Size</th>
            <th>Used</th>
            <th>Avail</th>
            <th>Use%</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <pre id="command-output"></pre>
    </div>
    <script src="script.js"></script>
  </body>
</html>
