<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <span id=hostname>Server</span>
        <span id=uptime></span>
        <div class=buttons>
            <select id="select-command"></select>
            <button id="execute-command">Execute</button>
        </div>
        <div class="status">
            <pre id="status-output"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
